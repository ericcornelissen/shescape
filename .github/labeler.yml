# Check out Labeler at: https://github.com/actions/labeler

benchmark:
  - bench/**

ci/cd:
  - .github/workflows/*
  - .github/codecov.yml
  - .github/dependabot.yml
  - .github/labeler.yml

dependencies:
  - .tool-versions
  - package-lock.json

documentation:
  - docs/*

test:
  - test/**
  - test/**/*
  - stryker.*.config.js

security:
  - .github/codeql.yml
  - .nsprc
