name: Nightly
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  audit:
    name: Audit
    uses: ericcornelissen/shescape/.github/workflows/reusable-audit.yml@main
    with:
      refs: '["main", "v1"]'
  fuzz:
    name: Fuzz
    uses: ericcornelissen/shescape/.github/workflows/reusable-fuzz.yml@main
    with:
      duration: 20m
      platform: |
        unix
        windows
  tooling:
    name: Tool update ${{ matrix.tool }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write # To push a commit
      pull-requests: write # To open a Pull Request
    strategy:
      fail-fast: false
      matrix:
        tool:
          - actionlint
          - shellcheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install tooling
        uses: asdf-vm/actions/install@707e84f3ee349548310aeabdad0dd3bfcb9b69fa # v1.1.0
      - name: Get latest version
        uses: nick-fields/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd # v2.8.3
        with:
          max_attempts: 3
          retry_wait_seconds: 30
          timeout_minutes: 1
          command: >-
            LATEST_VERSION="$(asdf latest '${{ matrix.tool }}')"
            &&
            echo "latest=$LATEST_VERSION" >> "$GITHUB_ENV"
      - name: Install new version
        run: |
          asdf install '${{ matrix.tool }}' '${{ env.latest }}'
      - name: Apply latest version to .tool-versions
        run: |
          asdf local '${{ matrix.tool }}' '${{ env.latest }}'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@d7db273d6c7206ba99224e659c982ae34a1025e3 # v4.2.1
        with:
          title: Update ${{ matrix.tool }} to ${{ env.latest }}
          branch: asdf-${{ matrix.tool }}-${{ env.latest }}
          labels: dependencies
          commit-message: Update ${{ matrix.tool }} to ${{ env.latest }}
          add-paths: |
            .tool-versions
