name: Fuzz
on:
  workflow_call:
    inputs:
      comspec:
        required: false
        type: string
        default: cmd.exe
      duration:
        required: true
        type: string
      os:
        required: true
        type: string
      shell:
        required: true
        type: string
      targets:
        required: true
        type: string

permissions: read-all

jobs:
  fuzz:
    name: ${{ inputs.shell }} (${{ matrix.target }})
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        target: ${{ fromJson(inputs.targets) }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: block
          allowed-endpoints: >
            actions-results-receiver-production.githubapp.com:443
            api.github.com:443
            artifactcache.actions.githubusercontent.com:443
            azure.archive.ubuntu.com:80
            github.com:443
            gitlab.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            pipelines.actions.githubusercontent.com:443
            registry.npmjs.org:443
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Get git context
        shell: bash
        id: git
        run: |
          COMMIT_SHA="$(git rev-parse HEAD)"
          echo "commit-sha=$COMMIT_SHA" >> "$GITHUB_OUTPUT"
      - name: Create identifier
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        id: run-id
        with:
          result-encoding: string
          script: |
            const path = "${{ inputs.shell }}"
            const fileName = path.split(/\//g).pop()
            const shellName = fileName.endsWith(".exe") ?
              fileName.slice(0, -4) : fileName
            return `${{ inputs.os }}-${shellName}-${{ matrix.target }}`
      - name: Install Node.js
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Cache corpus
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
        with:
          path: .corpus
          key: fuzz-${{ steps.run-id.outputs.result }}-${{ github.run_number }}
          restore-keys: |
            fuzz-${{ steps.run-id.outputs.result }}
      - name: Install Zsh
        if: ${{ inputs.shell == '/bin/zsh' }}
        run: sudo apt-get --assume-yes install zsh
      - name: Install csh
        if: ${{ inputs.shell == '/bin/csh' }}
        run: sudo apt-get --assume-yes install csh
      - name: Install dependencies
        run: npm clean-install
      - name: Fuzz (target '${{ matrix.target }}')
        id: fuzz
        shell: bash {0}
        env:
          COMSPEC: ${{ inputs.comspec }}
          FUZZ_SHELL: ${{ inputs.shell }}
        run: |
          timeout '${{ inputs.duration }}s' npm run fuzz '${{ matrix.target }}'
          export EXIT_CODE=$?
          if [[ ($EXIT_CODE == 124) ]]; then
            echo 'fuzz-error=false' >> $GITHUB_OUTPUT
            echo 'script-error=false' >> $GITHUB_OUTPUT
          elif [[ ($EXIT_CODE == 1) ]]; then
            echo 'fuzz-error=true' >> $GITHUB_OUTPUT
            echo 'script-error=false' >> $GITHUB_OUTPUT
          else
            echo 'fuzz-error=false' >> $GITHUB_OUTPUT
            echo 'script-error=true' >> $GITHUB_OUTPUT
            echo "exit-code=$EXIT_CODE" >> $GITHUB_OUTPUT
          fi
      - name: Check for unexpected error
        if: ${{ steps.fuzz.outputs.script-error == 'true' }}
        run: |
          echo 'Unexpected error: ${{ steps.fuzz.outputs.exit-code }}'
          exit 1
      - name: Upload crash (if any)
        if: ${{ steps.fuzz.outputs.fuzz-error == 'true' }}
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: fuzz-crash-${{ steps.run-id.outputs.result }}-${{ steps.git.outputs.commit-sha }}
          path: |
            .corpus/
            crash-*
      - name: Error for fuzz crash
        if: ${{ steps.fuzz.outputs.fuzz-error == 'true' }}
        run: exit 1
