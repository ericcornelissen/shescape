name: GitHub Release
on:
  push:
    tags:
    - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.12.x
    - name: Install dependencies
      run: npm ci

    # Verify release validity
    - name: Test
      run: npm run test
    - name: Lint
      run: npm run lint

    # Create release
    - name: Get release version
      id: tag_version
      uses: dawidd6/action-get-tag@v1
    - name: Get release text
      id: tag_text
      uses: ericcornelissen/git-tag-annotation-action@v1
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.tag_version.outputs.tag }}
        body: ${{ steps.tag_text.outputs.git-tag-annotation }}
        draft: false
        prerelease: false
