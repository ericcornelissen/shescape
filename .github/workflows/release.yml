name: Automated Releases
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      update_type:
        description: Update type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions: read-all

jobs:
  # Initiate release
  initiate:
    name: Initiate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write # To push a commit
      pull-requests: write # To open a Pull Request
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            artifactcache.actions.githubusercontent.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            y2oiacprodeus2file6.blob.core.windows.net:443
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Install Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Bump version
        run: npm version ${{ github.event.inputs.update_type }} --no-git-tag-version
      - name: Update index.js
        run: node script/bump-jsdoc.js
      - name: Update CHANGELOG
        run: node script/bump-changelog.js
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@671dc9c9e0c2d73f07fa45a3eb0220e1622f0c5f
        with:
          title: New ${{ github.event.inputs.update_type }} release
          body: |
            _This Pull Request was created automatically_

            ---

            ### Merge checklist

            - [ ] All continuous integration checks passed.
            - [ ] The version number is consistently updated in `package.json`,
                  `package-lock.json`, and `index.js`.
            - [ ] A new release is added to `CHANGELOG.md` with the correct
                  version number and date.
            - [ ] The new version number is in accordance with [semantic
                  versioning].
            - [ ] There are no unexpected changes in the Pull Request.

            ### Post-merge checklist

            - [ ] Create an git tag annotated with the change list for the new
                  release on the merge commit.
            - [ ] Push the created git tag.

            [semantic versioning]: https://semver.org/spec/v2.0.0.html
          branch: release-${{ github.event.inputs.update_type }}
          branch-suffix: random
          commit-message: Version bump

  # Publish release
  check:
    name: Verify
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            artifactcache.actions.githubusercontent.com:443
            ghcr.io:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            y2oiacprodeus2file6.blob.core.windows.net:443
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Install Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: |
          npm run lint
          npm run lint:js
          npm run lint:md
      - name: Test
        run: npm run test
      - name: Transpile to CommonJS
        run: npm run transpile
  github:
    name: GitHub
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs:
      - check
    permissions:
      contents: write # To create a GitHub Release
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0
      - name: Get release version
        id: tag_version
        uses: dawidd6/action-get-tag@727a6f0a561be04e09013531e73a3983a65e3479
      - name: Get release text
        id: tag_text
        uses: ericcornelissen/git-tag-annotation-action@df00defd9575003424a177aa08378018db39a9a2
        with:
          tag: ${{ steps.tag_version.outputs.tag }}
      - name: Create release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag_version.outputs.tag }}
          body: ${{ steps.tag_text.outputs.git-tag-annotation }}
          draft: false
          prerelease: false
  npm:
    name: npm
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs:
      - check
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            artifactcache.actions.githubusercontent.com:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            registry.npmjs.org:443
            y2oiacprodeus2file6.blob.core.windows.net:443
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Install Node.js
        uses: actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Publish
        uses: JS-DevTools/npm-publish@0f451a94170d1699fd50710966d48fb26194d939
        with:
          token: ${{ secrets.NPM_TOKEN }}
