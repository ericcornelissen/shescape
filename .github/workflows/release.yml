name: Automated Releases
on:
  push:
    tags:
      - "v*"

permissions: read-all

jobs:
  check:
    name: Verify Release Validity
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
      - name: Install Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Transpile to CommonJS
        run: npm run transpile
  github:
    name: Create GitHub Release
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v1.2.0
      - name: Get release version
        id: tag_version
        uses: dawidd6/action-get-tag@v1.1.0
      - name: Get release text
        id: tag_text
        uses: ericcornelissen/git-tag-annotation-action@v1.1.3
      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag_version.outputs.tag }}
          body: ${{ steps.tag_text.outputs.git-tag-annotation }}
          draft: false
          prerelease: false
  npm:
    name: Create NPM Release
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
      - name: Install Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Publish
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          token: ${{ secrets.NPM_TOKEN }}
