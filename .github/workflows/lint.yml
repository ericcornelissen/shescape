name: Lint
on:
  pull_request:
    paths:
      - "**.cjs"
      - "**.js"
      - "**.json"
      - "**.md"
      - "**.yml"
      - ".github/workflows/lint.yml"
      - "package-lock.json"
  push:
    paths:
      - "**.cjs"
      - "**.js"
      - "**.json"
      - "**.md"
      - "**.yml"
      - ".github/workflows/lint.yml"
      - "package-lock.json"

permissions: read-all

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3.0.2
      - name: Install Node.js
        uses: actions/setup-node@v3.2.0
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
