name: OSSF
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

permissions: read-all

jobs:
  scorecard:
    name: Scorecard
    runs-on: ubuntu-22.04
    permissions:
      security-events: write # To upload SARIF results
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3 # v2.3.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            actions-results-receiver-production.githubapp.com:443
            api.github.com:443
            api.osv.dev:443
            bestpractices.coreinfrastructure.org:443
            codeload.github.com:443
            ghcr.io:443
            github.com:443
            oauth2.sigstore.dev:443
            objects.githubusercontent.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            pkg-containers.githubusercontent.com:443
            uploads.github.com:443
      - name: Checkout repository
        uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3.5.1
      - name: Perform OSSF Scorecard analysis
        uses: ossf/scorecard-action@80e868c13c90f172d68d1f4501dee99e2479f7af # v2.1.3
        with:
          publish_results: false
          results_file: ossf-scorecard-results.sarif
          results_format: sarif
      - name: Upload OSSF Scorecard report to GitHub
        uses: github/codeql-action/upload-sarif@7df0ce34898d659f95c0c4a09eaa8d4e32ee64db # v2.2.12
        if: ${{ failure() || success() }}
        with:
          sarif_file: ossf-scorecard-results.sarif
