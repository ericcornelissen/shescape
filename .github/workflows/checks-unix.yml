name: Unix
on:
  pull_request:
    paths:
      - .github/workflows/checks-unix.yml
      - .github/workflows/reusable-fuzz.yml
      - src/unix.js
      - src/unix/**
      - test/fuzz/**
  push:
    paths:
      - .github/workflows/checks-unix.yml
      - .github/workflows/reusable-fuzz.yml
      - src/unix.js
      - src/unix/**
      - test/fuzz/**
    branches:
      - main

permissions: read-all

jobs:
  fuzz:
    name: Fuzz
    uses: ericcornelissen/shescape/.github/workflows/reusable-fuzz.yml@main
    with:
      duration: 300 # seconds == 5 minutes
      platform: unix
