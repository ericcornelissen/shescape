# Check out Codecov at: https://codecov.io/

coverage:
  precision: 2
  round: down
  range: 80...100
  status:
    project:
      default: false
      target: 95%
      flags:
        - e2e-MacOS
        - e2e-Ubuntu
        - e2e-Windows
        - integration-MacOS
        - integration-Ubuntu
        - integration-Windows
    strict:
      default: false
      target: 100%
      flags:
        - unit
    relaxed:
      default: false
      target: 10%
      flags:
        - breakage
        - compatibility

comment:
  layout: diff, flags, files
  behavior: default # update, if exists. Otherwise post new.
  require_changes: true # only post the comment if coverage changes
  require_base: no
  require_head: yes

flags:
  breakage:
    carryforward: true
    paths:
      - src/
      - index.js
      - testing.js
  compatibility:
    carryforward: true
    paths:
      - src/
      - index.js
      - testing.js
  e2e-MacOS:
    carryforward: true
    paths:
      - src/
      - index.js
  e2e-Ubuntu:
    carryforward: true
    paths:
      - src/
      - index.js
  e2e-Windows:
    carryforward: true
    paths:
      - src/
      - index.js
  integration-MacOS:
    carryforward: true
    paths:
      - src/
      - index.js
      - testing.js
  integration-Ubuntu:
    carryforward: true
    paths:
      - src/
      - index.js
      - testing.js
  integration-Windows:
    carryforward: true
    paths:
      - src/
      - index.js
      - testing.js
  unit:
    carryforward: true
    paths:
      - src/
      - testing.js

ignore:
  - script/**/*
  - test/**/*
